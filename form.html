<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        /* Styling the body */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Styling the form */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling divs containing form elements for spacing */
        div {
            margin-bottom: 15px;
        }

        /* Styling labels */
        label {
            display: block;
            margin-bottom: 5px;
        }

        /* Styling input fields */
        input[type="text"], input[type="tel"], input[type="email"], input[type="number"], select {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Styling the submit button */
        input[type="submit"] {
            background-color: #007BFF;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Styling radio buttons */
        input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <form action="#">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>

    <div>
        <label for="number">Number:</label>
        <input type="tel" id="number" name="number">
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>

    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
    </div>

    <div>
        <label for="options">Select Option:</label>
        <select id="options" name="options">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
    </div>

    <div>
        <label>Choose a Radio Button:</label>
        <input type="radio" id="radio1" name="radioChoice" value="Radio 1">
        <label for="radio1">Radio 1</label>

        <input type="radio" id="radio2" name="radioChoice" value="Radio 2">
        <label for="radio2">Radio 2</label>
    </div>

    <div>
        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
