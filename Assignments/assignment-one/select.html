<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Select Option Field in Form</title>
    <link rel="stylesheet" href="select.css" />
  </head>

  <body>
    <form>
      <h2>Styled Select Option Field in Form</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" />

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Email" />

      <label for="age">Age:</label>

      <select id="age" name="age">
        <option value="">-- Choose Age From Here --</option>
        <option value="below_18">Below 18 years</option>
        <option value="between_18_25">Between 18-25 years</option>
        <option value="between_25_40">Between 25-40 years</option>
        <option value="between_40_60">Between 40-60 years</option>
        <option value="above_60">Above 60 years</option>
      </select>
    </form>
  </body>
</html>
